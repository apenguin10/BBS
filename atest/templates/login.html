<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <script src="{% static 'js/jQuery_3_7.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script src="{% static 'bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <style>
        #id_button_img {
            overflow: hidden;
        }

        #id_button_img > img {
            max-width: 100%;
        }

        body {
            background-image: url({% static 'img/background.jpg' %});
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-primary" style="margin-top: 100px">
                <div class="panel-heading">
                    <h1 class="text-center">
                        <i class="fa fa-user text-left"></i>
                        用户登录
                    </h1>
                </div>
                <div class="panel-body">
                    <br>
                    <div class="form-group">
                        <label for="id_username">用户名:</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="id_password">密码:</label>
                        <input type="password" name="password" id="id_password" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="id_code">验证码:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="code" class="form-control" id="id_code" maxlength="4">
                            </div>
                            <div class="col-md-6">
                                <button style="padding: 0; border: none" id="id_button_img">
                                    <img src="/get_code/" alt="" height="33" id="id_img">
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <span style="color: red; font-size: 18px" id="id_error"></span>
                    <input type="button" class="btn btn-success btn-lg pull-right" value="登录" id="id_commit">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#id_img").click(function () {
        // 1. 先获取标签之前的 src
        let oldVal = $(this).attr('src');
        $(this).attr('src', oldVal += '?')
    })

    // 点击按钮发送ajax请求
    $("#id_commit").click(function () {
        $.ajax({
            url: '',
            type: 'post',
            data: {
                'username': $("#id_username").val(),
                'password': $("#id_password").val(),
                'code': $("#id_code").val(),
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (args) {
                if (args.code == 1000) {
                    window.location.href = args.url
                } else {
                    $("#id_error").text(args.msg)
                }
            }
        })
    })
</script>
</body>
</html>
