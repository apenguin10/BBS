<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <script src="{% static 'js/jQuery_3_7.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <script src="{% static 'bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url({% static 'img/background.jpg' %});
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-info" style="margin-top: 50px">
              <div class="panel-heading">
                <h1 class="text-center">
                    <i class="fa fa-user text-left"></i>
                    用户注册
                </h1>
              </div>
              <div class="panel-body">
            <form id="myform">      <!-- 这里不用form表单提交数据 -->
                {% csrf_token %}
                {% for form in form_obj %}
                    <br>
                    <div class="form-group">
                        <label for="{{ form.auto_id }}">{{ form.label }}:</label>
                        {{ form }}
                        <span style="color: red" class="pull-right"></span>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label for="myfile">头像(请上传图片文件):
                        <img src="{% static 'img/default.png' %}" id="myimg" alt="头像" height="100" style="margin-left: 10px">
                    </label>
                    <input type="file" id="myfile" name="avatar" style="display: none">
                </div>
                <input type="button" class="btn btn-primary pull-right btn-lg" value="注册" id="id_commit">
            </form>

            </div>
        </div>
    </div>
</div>
</div>

<script>
    $("#myfile").change(function () {
        // 文件阅读器对象
        // 1. 先生成一个文件阅读器对象
        let myFileReaderObj = new FileReader();
        // 2. 获取用户上传的头像文件
        let fileObj = $(this)[0].files[0];
        // 3. 将文件对象交给阅读器读取
        myFileReaderObj.readAsDataURL(fileObj);     // 异步操作 IO操作
        // 4. 利用文件阅读器将文件展示到前端页面 修改src属性
        // 等待文件阅读器加载完毕再执行
        myFileReaderObj.onload = function () {
            $("#myimg").attr("src", myFileReaderObj.result);
        }
    })
    $("#id_commit").click(function () {
        // 发送ajax请求 (普通键值对+文件)
        let formDataObj = new FormData();
        //  [{…}, {…}, {…}, {…}, {…}] 包含普通键值对
        // console.log($("#myform").serializeArray())
        // 1. 添加普通键值对
        $.each($("#myform").serializeArray(), function (index, obj) {
            // console.log(index)
            // console.log(obj)    // 自定义对象
            formDataObj.append(obj.name, obj.value)
        })
        // 2. 添加文件数据
        formDataObj.append("avatar", $("#myfile")[0].files[0])
        // 3. 发送ajax请求
        $.ajax({
            url: "",
            type: "post",
            data: formDataObj,
            // 需要指定的两个关键性参数
            contentType: false,
            processData: false,
            success: function (args) {
                if (args.code == 1000) {
                    // 跳转到登录页面
                    window.location.href = args.url
                }else {
                    // 如何将对应的错误提示展示到对应的input框下面
                    // forms组件渲染的标签的id值都是 id_字段名
                    $.each(args.msg, function (index, obj) {
                        // console.log(index, obj)     // email ['邮箱不能为空']
                        let targetId = "#id_" + index
                        $(targetId).next().text(obj[0]).parent().addClass("has-error")
                    })
                }
            }
        })

    })
    // 给所有的input框绑定获取焦点事件
    $("input").focus(function () {
        // 将input上面的span标签和input外面的div标签修改内容和属性
        $(this).next().text('').parent().removeClass("has-error")
    })
</script>
</body>
</html>
